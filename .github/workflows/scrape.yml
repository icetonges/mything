name: Auto-Scrape Tech News

on:
  schedule:
    - cron: '0 8 * * *'    # 8 AM UTC daily (4 AM ET)
  workflow_dispatch:         # Manual trigger from GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install feedparser requests google-generativeai python-dateutil

      - name: Run scraper
        run: python scripts/scrape_tech_news.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SCRAPER_TOKEN:  ${{ secrets.SCRAPER_TOKEN }}
          SITE_URL:       https://mything.vercel.app
